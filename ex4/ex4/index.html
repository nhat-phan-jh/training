<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a fullscreen control to a map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="box_search">
      <div class="wrap_search">
        <input
          id="input_search"
          type="text"
          placeholder="Search"
          onchange="searchBox()"
        />
        <img
          id="search_icon"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png"
          alt=""
        /><button onclick="setShowDirect()" id="direct_icon">
          <img
            src="https://maps.gstatic.com/tactile/omnibox/directions-2x-20150909.png"
            alt=""
          />
        </button>
      </div>

      <div>
        <ul id="list_search"></ul>
      </div>
    </div>
    <div id="box_direct">
      <di id="icon_derect">
        <p>From</p>
        <p>To</p>
      </di>
      <button onclick="setColoseDirect()" id="close_direct">
        <img
          src="https://cdn.icon-icons.com/icons2/2518/PNG/512/x_icon_150997.png"
          alt=""
        />
      </button>

      <input
        id="input_search_direct1"
        type="text"
        placeholder="Search"
        onchange="fromBox()"
      />
      <input
        id="input_search_direct2"
        type="text"
        placeholder="Search"
        onclick="toBox()"
      />
      <hr>
      <ul id="list_direct">
      
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
