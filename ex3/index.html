<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <style>
      @font-face {
        font-family: "SP-ProText";
        src: url(./fonts/SF-Pro-Display-Regular.otf);
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Anton";
        src: url(./fonts/Anton-Regular.ttf);
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <table width="375px" style="border: 1px solid grey" align="center">
      <tr>
        <td>
          <table
            cellpadding="0"
            cellspacing="0"
            height="100%"
            id="bodyTable"
            align="center"
          >
            <tr>
              <td align="center" valign="top">
                <img
                  style="
                    display: block;
                    width: 136.6px;
                    height: 30.22px;
                    margin-bottom: 60px;
                    margin-top: 67px;
                  "
                  src="./assets/images/logo.png"
                />
                <img
                  style="display: block; width: 332px; height: 150px"
                  src="assets//images/background.png"
                />
              </td>
            </tr>
          </table>

          <table align="end" width="100%">
            <tr>
              <td align="right" valign="top">
                <i
                  style="
                    font-size: 16px;
                    line-height: 18px;
                    margin-right: 40px;
                    width: 230px;
                    margin-bottom: 25px;
                    font-family: SP-ProText;
                  "
                  ><b style="letter-spacing: 1px">
                    Maverick since May 2019
                  </b></i
                >
                <h1
                  style="
                    font-size: 22px;
                    color: #ffc95d;
                    margin-bottom: 20px;
                    font-family: Anton;
                    font-weight: 400;
                    margin-right: 35px;
                  "

                  BE YOURSELF, IT PAYS OFF!

                <p

                    font-size: 20px;
                    margin-bottom: 32px;
                    font-weight: 400;
                    font-family: Anton;
                  "

                  Thanks for being an inspiration to others
                </p>
              </td>
            </tr>
          </table>
          <table

            width="269px"
            id="emailContainer"
            align="center"
            style="
              font-size: 18px;
              line-height: 18px;
              margin-bottom: 30px;
              font-family: SP-ProText;
            "
          >
            <tr style="height: 30px; border-top: 20px solid">
              <th style="border-bottom: 1px solid #000; text-align: start">
                Total payout
              </th>
              <th style="border-bottom: 1px solid #000; text-align: start">
                $75
              </th>
            </tr>

            <tr style="height: 30px; border-top: 20px solid">
              <td>Number of sessions</td>
              <td>3</td>
            </tr>
            <tr style="height: 30px; border-top: 20px solid">
              <td>Average price</td>
              <td>$15</td>
            </tr>
            <tr style="height: 30px; border-top: 20px solid">
              <td>Average turnout</td>
              <td>5</td>
            </tr>
            <tr style="height: 30px; border-top: 20px solid">
              <td valign="top">Tax</td>
              <td>- $75</td>
            </tr>

            <tr style="height: 30px; border-top: 20px solid">
              <td>VERSD fee</td>
              <td>- $75</td>
            </tr>
          </table>
          <table border="0" width="100%">
            <tr style="width: 100%">
              <td style="padding: 0px; width: 102px; height: 104px">
                <img
                  width="102px"
                  height="104px"
                  style="margin: 0px 5px 0px 25px"
                  src="./assets/images/Group 3 3x.png"
                  alt=""
                />
              </td>
              <td style="padding: 0px; width: 102px; height: 104px">
                <img
                  width="102px"
                  height="104px"
                  style="margin: 0px 5px 0px 0px"
                  src="./assets/images/Group 3 10x.png"
                  alt=""
                />
              </td>
              <td style="padding: 0px; width: 102px; height: 104px">
                <img
                  width="102px"
                  height="104px"
                  style="margin: 0px 25px 0px 5pxpx"
                  src="./assets/images/Group 3 1x.png"
                  alt=""
                />
              </td>
              <td></td>
            </tr>
          </table>
          <p
            style="
              font-size: 20px;
              display: block;
              width: 100%;
              margin-left: 24px;
              margin-top: 21px;
              font-family: Anton;
            "
          >
            Your students thank you!
          </p>
          <table align="center">
            <tr>
              <td
                width="316px"
                align="center"
                style="
                  line-height: 21px;
                  font-size: 14px;
                  font-weight: 300;
                  font-family: SP-ProText;
                "

                <p style="margin: 0px; text-decoration: underline">
                  Contact us
                </p>
                <p style="margin: 0px">
                  visit us
                  <span style="text-decoration: underline">www.versd.co</span>
                </p>
                <p style="margin: 0px">Versd Technologies Inc.</p>
